{% extends 'main.html' %} {% block title %}delete{% endblock title %} {% block body %}
{% if user.is_superuser %}
<main class="delete-item layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>Back</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="#" method="POST">
          {% csrf_token %}
          <div class="form__group">
            <p>Are you sure you want to delete this</p>
          </div>

          <div class="for__group">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}"
              >Cancel</a
            >
            <input class="btn btn--main" type="submit" value="Delete" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% else %}
Only super user can delete topics.....
{% endif %}
{% endblock body %}
